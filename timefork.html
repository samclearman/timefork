<style type="text/css">
ul {list-style-type: none; display: inline-block; padding:0; margin:0;}
#history {display: block;}

li a {border-bottom: 1px solid black; text-decoration: none; display: inline-block;  padding: 0 5px 0 5px; color: blue;}
li { border-left: 1px solid black;}
ul > li:first-child { border-left: 0;}
.active ~ li { border-left: 1px solid red; }
.active > a { border-bottom: 1px solid red; }
</style>
<script src="http://code.jquery.com/jquery-1.4.2.js"></script>
<script src="timefork.js"></script>

<textarea style="width:300;height:200" id="textarea"></textarea>

<script>
(function(){

  this.myHistory;
  
  function init(){
  
    var textArea = document.getElementById( 'textarea' );
    
    myHistory = timeFork( 'textArea', textArea, 'keyup', 'value' );
    
    $("a").live('click', function(){
        var id = this.getAttribute("href").slice(1, this.getAttribute("href").length);
        myHistory.go(myHistory.stateTree.find(id));
    });
  };  
  
  document.addEventListener( 'DOMContentLoaded', function(){ init(); }, false );
  
})();
</script>
